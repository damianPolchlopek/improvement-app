databaseChangeLog:
  -  changeSet:
       id:  2
       author:  damian
       changes:
         -  loadData:
              file: db/changelog/dataset/people.csv
              tableName: person
              separator: ','
              encoding: UTF-8
              columns:
                - column:
                    name:  id
                    type:  numeric
                - column:
                    name:  firstname
                    type:  string
                - column:
                    name:  lastname
                    type:  string
                    constraints:
                      nullable:  false
                - column:
                    name:  state
                    type:  string