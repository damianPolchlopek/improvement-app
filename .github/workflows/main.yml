name: Fullstack Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H s2.small.pl >> ~/.ssh/known_hosts

      # === BACKEND ===
      - name: Build Spring Boot backend
        run: |
          cd Backend
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Upload backend jar to server
        run: |
          scp Backend/target/*.jar mutarexx@s2.small.pl:/home/mutarexx/domains/mutarexx.smallhost.pl/improvement-app-backend-0.0.1-SNAPSHOT.jar

      - name: Restart backend on server and wait for start
        run: |
          ssh mutarexx@s2.small.pl << 'EOF'
            export JAVA_VERSION="17"
            pkill -f 'improvement-app-backend-0.0.1-SNAPSHOT.jar' || true
            sleep 2

            # Uruchamiamy backend i czekamy aż się załaduje
            java -jar /home/mutarexx/domains/mutarexx.smallhost.pl/improvement-app-backend-0.0.1-SNAPSHOT.jar \
              --spring.profiles.active=smallhost --server.port=37886 \
              2>&1 | tee /home/mutarexx/domains/mutarexx.smallhost.pl/backend.log | awk '
                /Started .* in .* seconds/ { started=1 }
                { print }
                END {
                  if (!started) {
                    print "ERROR: Application failed to start." > "/dev/stderr"
                    exit 1
                  }
                }'
          EOF


      # === FRONTEND ===
      - name: Build React frontend
        run: |
          cd frontend5
          npm install --force
          CI=false npm run build

      - name: Upload frontend files to server
        run: |
          scp -r frontend5/build/* mutarexx@s2.small.pl:/home/mutarexx/domains/mutarexx.smallhost.pl/public_html/
